<div class="banner">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        {notempty name='banner'}
        <ol class="carousel-indicators">
            {volist name='banner' id='val'}
            <li data-target="#carouselExampleIndicators" data-slide-to="{$i-1}" {if $i == 1 } class="active" {/if}></li>
            {/volist}
        </ol>
        <div class="carousel-inner" role="listbox">
            {volist name='banner' id='val'}
            <div class="carousel-item {if ($i == 1)}active{else}item{$i}{/if}" style="background-image: url({$val.img|get_file_path});">
                <div class="carousel-caption">
                    <h3>
                        壹纸馋纸包鱼
                    </h3>
                </div>
            </div>
            {/volist}
        </div>
        {/notempty}
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
