{extend name="public/base" /}

<!-- 当前页面的样式及JS -->
{block name="custom"}
<style>
	.case_page{width: 750px!important;}
	.case_page ul li{font-size: 20px!important;}
	.case_page ul li:first-child{width: 65px!important;}
	.case_page ul li:last-child{width: 65px!important;}
	.case_page{
		width: 100%;
		height: 25px;
		margin:30px auto;
	}
	.case_page ul{
		display:table;
		text-align:center;
		margin:0 auto;
	}
	.case_page ul li{
		width: 23px;
		height: 23px;
		float: left;
		margin-left: 14px;
		font-size: 14px;
		text-align: center;
	}
	/*.case_page ul li a{color: #999999;}*/
	.case_page ul li:first-child{
		width: 45px;
		height: 25px;
	}
	.case_page ul li:last-child{
		width: 45px;
		height: 25px;
	}
</style>
{/block}

<!--内容-->
{block name="main"}

<section class="banner-bottom">
	<div class="container">
		<h3 class="tittle">
			{include file="public/title" /}
		</h3>
		<div class="row inner-sec">
			{notempty name='data'}
			{volist name='data' id='val'}
			<div class="col-md-12" data-aos="fade-down">
				<div class="row mt-4">
					<div class="col-md-5 menu-img">
						<img src="{$val.img|get_file_path}" class="img-fluid" alt="">
					</div>
					<div class="col-md-7 menu-img-info mt-4 mt-md-2">
						<h4>{$val.title}</h4>
						<p class="sub-meta mt-2">
							{$val.desc}
						</p>
						<div class="view my-4" style="float: right;">
							<a href="{:url('index/brand/details')}?id={$val.id}" class="btn btn-primary read-m">查看详情 +</a>
						</div>
					</div>
				</div>
			</div>
			{/volist}
			{/notempty}
		</div>
		<!-- 分页 -->
		<div class="case_page">
			{$render|raw}
		</div>
	</div>
</section>


{/block}

{block name="model"}{/block}
